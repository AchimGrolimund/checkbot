name: checkbot
on:
  push:
    branches:
    - master
    tags:
    - 'v*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - uses: actions/checkout@v2
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    - name: Set version env
      run: echo ::set-env name=APP_VERSION::$(git describe --tags --always)

    - name: Set build env
      run: echo ::set-env name=APP_BUILD::$(date +%FT%T%z)

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: go test -v -short -race ./...

    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@2.11
      env:
        GIT_VERSION: ${{ env.APP_VERSION }}
        GIT_BUILD: ${{ env.APP_BUILD }}
      with:
        name: tobiasdenzler/checkbot
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: Dockerfile
        tag_names: true
        buildargs: GIT_VERSION,GIT_BUILD
